services:
  - type: web
    name: idealab-assessment-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: idealab-tasks-db
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: idealab-tasks-db
    databaseName: idealab_tasks
    user: idealab_user
    plan: starter
    region: oregon